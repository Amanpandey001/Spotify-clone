<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="../main/css/style.css">
    <link rel="stylesheet" href="../main/css/sccss.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <section class="sidebar">
            <div class="top">
                <div class="home" style="background-color: transparent;">
                    <img src="../assets/home.svg" alt="">
                    <div class="text" style="background-color: transparent;">Home</div>
                </div>
                <div class="search" style="background-color: transparent;">
                    <img src="../assets/search.svg" alt="">
                    <div class="text" style="background-color: transparent;">Search</div>
                </div>
            </div>
            <div class="bottom">
                <div class="top" style="background-color: transparent;">
                    <div class="left" title="Collapse Your Library" style="background-color: transparent;">
                        <img src="../assets/playlist.svg" alt="">
                        <h3 style="background-color: transparent;">Your Library</h3>
                    </div>
                    <div class="right" style="background-color: transparent;">
                        <img id="plus" src="../assets/plus.svg" alt="">
                        <img src="../assets/arrow-righ.svg" alt="">
                    </div>
                </div>
                <div class="bottom1" style="background-color: transparent;">
                    <div class="btn" style="background-color: transparent;">
                        <span class="button">Playlists</span>
                    </div>
                    <div class="mid" style="background-color: transparent;">
                        <img src="../assets/search.svg" alt="">
                        <div class="recent" style="background-color: transparent;">
                            <h3 style="background-color: transparent;">Recents</h3>
                            <img src="../assets/recent.svg" alt="">
                        </div>
                    </div>
                    <div class="cards" style="background-color: transparent;">
                        <!-- New Playlist Popup -->
                        <div class="pp1" id="playlist-popup" style="display: none;">
                            <h2 style="background-color: transparent;">Create New Playlist</h2>
                            <div class="cr" style="background-color: transparent;">
                                <input class="playname" type="text" placeholder="Playlist Name">
                                <input class="submit" type="submit" value="Create">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="main">
            <nav>
                <div class="topmain">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="bottomain">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </nav>
            <div class="content">
                <div class="box"></div>
                <!-- Content goes here -->
            </div>
        </section>
    </header>
    <footer></footer>
    <script src="script.js"></script>
    <!-- <script src="script02.js"></script> -->
</body>

</html>
